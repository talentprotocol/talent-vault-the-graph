type Deposit @entity(immutable: true) {
  id: Bytes!
  sender: Bytes! # address
  owner: Owner! # address
  assets: BigInt! # uint256
  shares: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Owner! # address
  to: Owner! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity(immutable: true) {
  id: Bytes!
  sender: Bytes! # address
  receiver: Bytes! # address
  owner: Owner! # address
  assets: BigInt! # uint256
  shares: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Owner @entity(immutable: false) {
  id: Bytes! # address
  balance: BigInt!
  deposits: [Deposit!]! @derivedFrom(field: "owner")
  withdraws: [Withdraw!]! @derivedFrom(field: "owner")
  transfersIn: [Transfer!]! @derivedFrom(field: "to")
  transfersOut: [Transfer!]! @derivedFrom(field: "from")
}

type GlobalState @entity(immutable: false) {
  id: ID!
  totalDeposits: BigInt!
  totalWithdraws: BigInt!
  activeParticipants: BigInt!
  totalBalance: BigInt!
}
